<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joke Service</title>
    <link rel="stylesheet" type="text/css" href="../CSS/WebAppStyling.css">
    <link rel="stylesheet" type="text/css" href="../CSS/FormStyling.css">
</head>
<body>
    <h1>Joke Service</h1>
    <div id="jokeViewer">
        <p id="jokeSetup">Dette er en joke!</p>
        <p id="jokePunchline">HAHA!</p>
    </div>
    <button id="jokeButton" type="button">Get joke!</button>
    <button id="submitJoke" type="button">Submit New Joke</button>
    <div id="form">
        <form>
            <input class="field" type="text" name="setup" placeholder="Setup"><br>
            <input class="field" type="text" name="punchline" placeholder="Punchline">
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="../Scripts/jquery-3.3.1.min.js>"></script>
    <script src="../Scripts/SubmitForm.js"></script>
</body>
</html>
